name: Deploy to Firebase
'on':
  push:
    branches:
      - main
      - master
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COLLEGE_VOYAGE }}'
          projectId: college-voyage
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
